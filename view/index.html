<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="javascripts/application.js"></script>
    <title>Contact Finder</title>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Contact Finder</h1>
      <hr>
      <div class="row">
        <div class="js-search-container">
          <div class="col-xs-4">
            <input id="mail_to" type="email" name="email" class="form-control" placeholder="your email">
          </div>
          <div class="col-xs-5">
            <input id="search_term" type="text" name="search" class="form-control" placeholder="search term">
          </div>
          <div class="col-xs-1">
            <input id="limit" type="number" name="limit" class="form-control" value="100" placeholder="# results">
          </div>
          <div class="col-xs-2">
            <button id="search_btn" type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
        <div class="js-progress-container progress hidden">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
          </div>
        </div>
      </div>
      <hr>
      <div class="center-block text-center">
        <div id="alert" class="alert alert-danger hidden" role="alert"></div>
      </div>
    </div>
  </body>
</html>
